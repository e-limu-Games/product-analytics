<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom-style.css">

    <title>E-limu Product Analytics</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-2 side-menu p-0">
          <div class="brand">
            <img class="img-logo" src="img/elimu_logo.svg">
          </div>
          <div class="menu">
            <div class="menu-option">
              <i class="fa fa-th-large"></i> 
              <strong class="ms-4">Dashboard</strong>
            </div>
          </div>
        </div>
        <div class="col-10 p-0">
          <div class="content">
            <div>
              <nav class="navbar navbar-light">
                <div class="container-fluid">
                  <form class="d-flex w-50">
                    <input class="form-control me-2" type="search" placeholder="🔍 Search" aria-label="Search">
                  </form>
                  <div>
                    <p>
                      <i class="fa fa-bell-o"></i>
                      <span class="badge bg-secondary">4</span>
                    </p>
                  </div>
                </div>
              </nav>
            </div>

            <div class="container-fluid">
              <div class="row">
                <div class="col-8">
                  <div>
                    <nav class="navbar navbar-light">
                      <div class="container-fluid">
                        <h4 class="d-flex">Welcome Admin!</h4>                        
                        <div>
                            <select class="form-select">
                              <option selected>Choose...</option>
                              <option value="" selected>All</option>
                              <option value="">Another Option </option>
                            </select>
                        </div>
                      </div>
                    </nav>
                  </div>

                  <div class="row">
                    <div class="col">
                      <div class="card mt-4">
                        <div class="card-body">                      
                          <p class="card-text">
                            <h5 class="text-center">260</h5>
                          </p>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="card mt-4">
                        <div class="card-body">                      
                          <p class="card-text">
                            <h5 class="text-center">260</h5>
                          </p>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="card mt-4">
                        <div class="card-body">                      
                          <p class="card-text">
                            <h5 class="text-center">260</h5>
                          </p>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="card mt-4">
                        <div class="card-body">                      
                          <p class="card-text">
                            <h5 class="text-center">260</h5>
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row mt-4">
                    <div class="card">
                      <div class="card-body">
                        <h6 class="card-title">Demographic Audience</h6>
                        <small>See insight on how your has grown and changes over time</small>
                        <div class="card-text">
                          <img src="img/img1.png" class="img-fluid">
                        </div>
                      </div>
                    </div>                    
                  </div>
                </div>                
                <div class="col-4">
                  <div class="card">
                    <div class="card-body">
                        <div class="row">
                          <div class="col text-start">
                            <h6 class="card-title">New Users</h6>
                          </div>
                          <div class="col text-end">
                            <select class="form-select">
                              <option selected>Choose...</option>
                              <option value="" selected>All</option>
                              <option value="">Another Option </option>
                            </select>
                          </div>
                        </div>

                      <div class="card-text">
                        <div class="row">
                          <div class="col text-start"><strong>Total</strong></div>
                          <div class="col text-end"><strong>200</strong></div>
                        </div>

                        <img src="img/img2.png" class="img-fluid">
                      </div>
                    </div>
                  </div>

                  <div class="card mt-4">
                    <div class="card-body">                      
                      <p class="card-text">
                        <div class="row">
                          <div class="col">
                            <span class="circular">46%</span>
                          </div>
                          <div class="col-9 text-end">
                            <strong class="me-4">
                              Bounce Rate
                            </strong>
                            <span class="ms-4">
                              +25%
                            </span>
                          </div>
                        </div>
                      </p>
                    </div>
                  </div>

                </div>                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
