<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom-style.css">
    <link rel="shortcut icon" href="img/e-limu-icon.png" />

    <title>E-limu Product Analytics</title>
  </head>
  <body>
    <div class="container-fluid page-wrapper">
      <div id="mySidenav" class="sidenav">
        <div class="brand">
          <img alt="" class="img-logo" src="img/elimu_logo.svg"/>
        </div>
        <div class="menu">
          <div class="menu-option">
            <a href="#">
              <i class="fa fa-th-large" aria-hidden="true"></i> 
              <strong class="ms-4">Dashboard</strong>  
            </a>
          </div>
        </div>
      </div>

      <div id="main" class="main">
        <div>
          <nav class="navbar navbar-light">
            <div class="container-fluid">
              <form class="d-flex w-50">
                <input class="form-control me-2" type="search" placeholder="🔍 Search" aria-label="Search">
              </form>
              <div>
                <p>
                  <i class="fa fa-bell-o"  aria-hidden="true"></i>
                  <span class="badge bg-danger">4</span>
                </p>
              </div>
            </div>
          </nav>
        </div>

        <div class="container-fluid">
          <div class="row">
            <div class="col-9">
              <div>
                <nav class="navbar navbar-light">
                  <div class="container-fluid">
                    <h4 class="d-flex">Welcome Admin!</h4>                        
                    <div>
                        <select aria-label="select" class="form-select">
                          <option selected>Choose...</option>
                          <option value="" selected>All</option>
                          <option value="">Another Option </option>
                        </select>
                    </div>
                  </div>
                </nav>
              </div>

              <div class="row">
                <div class="col">
                  <div class="card mt-4">
                    <div class="card-body">                      
                      <div class="card-text stats-card">
                        <p class="circle-icon">
                          <i class="fa fa-users" aria-hidden="true"></i> 
                        </p>
                        <p>
                          <h3><b>260</b></h3>
                          <small>Total Number of Users</small>  
                        </p>
                        <p class="text-success">
                          <i class="fa fa-arrow-circle-o-up" aria-hidden="true"></i>
                          <span>26.84%</span>
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card mt-4">
                    <div class="card-body">                      
                      <div class="card-text stats-card">
                        <p class="circle-icon">
                          <i class="fa fa-users" aria-hidden="true"></i> 
                        </p>
                        <p>
                          <h3><b>2.648</b></h3>
                          <small>Returning Users</small>  
                        </p>
                        <p class="text-success">
                          <i class="fa fa-arrow-circle-o-up" aria-hidden="true"></i>
                          <span>26.84%</span>
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card mt-4">
                    <div class="card-body">                      
                      <div class="card-text stats-card">
                        <p class="circle-icon">
                          <i class="fa fa-users" aria-hidden="true"></i> 
                        </p>
                        <p>
                          <h3><b>768</b></h3>
                          <small>Monthly Active Users</small>  
                        </p>
                        <p class="text-success">
                          <i class="fa fa-arrow-circle-o-up" aria-hidden="true"></i>
                          <span>26.84%</span>
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card mt-4">
                    <div class="card-body">                      
                      <div class="card-text stats-card">
                        <p class="circle-icon">
                          <i class="fa fa-users" aria-hidden="true"></i> 
                        </p>
                        <p>
                          <h3><b>220</b></h3>
                          <small>Daily Active Users</small>  
                        </p>
                        <p class="text-danger">
                          <i class="fa fa-arrow-circle-o-down" aria-hidden="true"></i>
                          <span>26.84%</span>
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row mt-4">
                <div class="col">
                  <div class="card">
                    <div class="card-body">
                      <h6 class="card-title">Demographic Audience</h6>
                      <small>See insight on how your has grown and changes over time</small>
                      <div class="card-text">
                        <img alt="" src="img/img1.png" class="img-fluid">
                      </div>
                    </div>
                  </div>                    
                </div>
              </div>
            </div> 
                            
            <div class="col-3">
              <div class="card">
                <div class="card-body">
                    <div class="row">
                      <div class="col text-start">
                        <h6 class="card-title">New Users</h6>
                      </div>
                      <div class="col text-end">
                        <select aria-label="select" class="form-select">
                          <option selected>Choose...</option>
                          <option value="" selected>All</option>
                          <option value="">Another Option </option>
                        </select>
                      </div>
                    </div>

                  <div class="card-text">
                    <div class="row">
                      <div class="col text-start"><strong>Total</strong></div>
                      <div class="col text-end"><strong>200</strong></div>
                    </div>

                    <img alt="" src="img/img2.png" class="img-fluid">
                  </div>
                </div>
              </div>

              <div class="card mt-4">
                <div class="card-body">                      
                  <p class="card-text">
                    <div class="row">
                      <div class="col">
                        <span class="circular">46%</span>
                      </div>
                      <div class="col-9 text-end">
                        <strong class="me-4">
                          Bounce Rate
                        </strong>
                        <span class="ms-4">
                          +25%
                        </span>
                      </div>
                    </div>
                  </p>
                </div>
              </div>

            </div>                
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
